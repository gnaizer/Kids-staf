<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css" type="text/css">
  <title>Shop</title>
</head>
<body>
  <header>
      <div class="nav">
        <a class="burger-menu"></a>
        <ul>
          <li>Доставка и оплата</li>
          <li>Гарантия</li>
          <li>Контакти</li>
          <li>Время роботи</li>
        </ul>
        <div class="login">
          <div>
            <img src="img/registration.png" alt="">
            <p>Регистрация</p>
          </div>
          <div>
              <img src="img/entrance.png" alt="">
              <p>Личний кабинет</p>
          </div>
        </div>
        </div>
      <span class="logo-phone">
        <div class="logo">
          <img src="img/logo.png" alt="Дубровкина.Детская одежда.">
        </div>
        <div class="phone">
          <label><img src="img/phone.png" alt=""></label>
          <a>+7 926 191 70 95</a>
        </div>
      </span>
      <span class="callback">
          <p>Обратная связь</p>
      </span>
      <div class="search">
        <input type="text">
        <div class="add-basket">
          <img src="img/basket.png" alt="">
          <p>Корзина: <span style="color: #63bf20;">13 товаров</span></p>
        </div>
      </div>
  </header>
  <section>
    <div class="arrow-l">
        <img src="img/arrow-left.png" alt="">
    </div>
    <div class="categories">
      <h2>М'ягкие<br>игрушки</h2>
      <p>по приятним ценам</p>
      <div id="button">
        <p>Подробнее</p>
      </div>
    </div>
    <div class="baner">
      <img src="img/baby-toys.png" alt="">
    </div>
    <div class="arrow-r">
      <img src="img/arrow-right.png" alt="">
    </div>
  </section>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
